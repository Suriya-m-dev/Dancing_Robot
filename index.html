<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dancing Robot</title>
    <link rel="stylesheet" href="robotstyle.css">
    <link rel="shortcut icon" href="./image3.jpg" type="image/x-icon">
</head>
<body>
    <br>
    <h1>DANCING ROBOT</h1>
    <div id="robot">
        <div id="face">
            <div id="eyes">
                <div id="lefteye"></div>
                <div id="righteye"></div>
            </div>
        </div>
        <div id="body">
            <div id="larm"></div>
            <div id="center"></div>
            <div id="rarm"></div>
        </div>
        <div id="bottom">
            <div id="lleg"></div>
            <div id="rleg"></div>
        </div>
    </div>
</body>
</html>
